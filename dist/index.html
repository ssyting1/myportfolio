  "computer": [{"code": "8471.30.01", "description": "Portable automatic data processing machines"},

  "shoes": [{"code": "6403.91.11", "description": "Men's footwear with leather uppers"},
            {"code": "6403.99.11", "description": "Women's footwear with leather uppers"},
            {"code": "6404.11.00", "description": "Footwear with rubber or plastic uppers"}],

  "car": [{"code": "8703.22.00", "description": "Motor cars 1000-1500cc"},

  "tea": [{"code": "0902.10.00", "description": "Green tea (not fermented)"},

          {"code": "0902.30.00", "description": "Black tea (fermented)"}]
};

window.hsCodeSearch = function(query) {
  if (!query || query.length < 2) return [];
  query = query.toLowerCase();
  var results = [];
  for (var key in window.hsCodeDatabase) {
    if (key.includes(query) || query.includes(key)) {
      results = results.concat(window.hsCodeDatabase[key]);
    }
  }
  // Also search in descriptions
  for (var key in window.hsCodeDatabase) {
    var items = window.hsCodeDatabase[key];
    for (var i = 0; i < items.length; i++) {
      if (items[i].description.toLowerCase().includes(query)) {
        // Check if already added
        var alreadyAdded = false;
        for (var j = 0; j < results.length; j++) {
          if (results[j].code === items[i].code) {
            alreadyAdded = true;
            break;
          }
        }
        if (!alreadyAdded) results.push(items[i]);
      }
    }
  }
  return results.slice(0, 5);
};
</script>
